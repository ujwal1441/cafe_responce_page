<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8" />

<style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;line-height:1.5;color:#333;background-color:#fff}
    header{background:#8B4513;color:white;padding:1rem}
    .container{max-width:1100px;margin:0 auto;padding:0 1rem}
    nav{display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:1.5rem;font-weight:bold}
    .menu{display:flex;gap:1rem}
    .menu a{color:white;text-decoration:none;font-weight:500}
    .menu a:hover{text-decoration:underline}
    .hero{background:url('images/hero.jpg') center/cover no-repeat;color:white;padding:4rem 1rem;text-align:center}
    .hero h1{font-size:2.5rem;margin-bottom:0.5rem}
    .hero p{font-size:1.2rem}
    section{padding:2rem 1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem}
    .card{background:white;border:1px solid #eee;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    .card img{width:100%;height:200px;object-fit:cover}
    .card-body{padding:1rem}
    .card-body h3{margin-bottom:0.5rem;color:#8B4513}
    footer{background:#f4f4f4;padding:1rem;text-align:center;color:#555}
    @media(max-width:600px){
      .menu{flex-direction:column;display:none;background:#8B4513;padding:1rem;border-radius:8px;}
      .menu.show{display:flex;}
      .hamburger{display:block;color:white;background:none;border:none;font-size:1.5rem;cursor:pointer}
    }
